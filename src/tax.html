<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #game-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 40px auto; width: 300px; }
    .cell { width: 90px; height: 90px; background-color: #f0f0f0; border: none; border-radius: 10px; font-size: 36px; font-weight: bold; cursor: pointer; }
    .cell:hover { background-color: #ccc; }
    #result { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-board">
    <button class="cell" onclick="makeMove(this, 0)"></button>
    <button class="cell" onclick="makeMove(this, 1)"></button>
    <button class="cell" onclick="makeMove(this, 2)"></button>
    <button class="cell" onclick="makeMove(this, 3)"></button>
    <button class="cell" onclick="makeMove(this, 4)"></button>
    <button class="cell" onclick="makeMove(this, 5)"></button>
    <button class="cell" onclick="makeMove(this, 6)"></button>
    <button class="cell" onclick="makeMove(this, 7)"></button>
    <button class="cell" onclick="makeMove(this, 8)"></button>
  </div>
  <div id="result"></div>
  <script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    function makeMove(cell, index) {
      if (gameBoard[index] === '') {
        gameBoard[index] = currentPlayer;
        cell.innerHTML = currentPlayer;
        checkForWin();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }
    function checkForWin() {
      let winConditions = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
      for (let i = 0; i < winConditions.length; i++) {
        if (gameBoard[winConditions[i][0]] !== '' && gameBoard[winConditions[i][0]] === gameBoard[winConditions[i][1]] && gameBoard[winConditions[i][0]] === gameBoard[winConditions[i][2]]) {
          document.getElementById('result').innerHTML = 'Player ' + gameBoard[winConditions[i][0]] + ' wins!';
          disableButtons();
          return;
        }
      }
      if (!gameBoard.includes('')) {
        document.getElementById('result').innerHTML = 'It\'s a tie!';
        disableButtons();
      }
    }
    function disableButtons() {
      let buttons = document.getElementsByClassName('cell');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].disabled = true;
      }
    }
  </script>
</body>
</html>
